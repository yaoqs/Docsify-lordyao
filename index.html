  <script>
    window.$docsify = {
      name: '<span>LordYao</span>',
      nameLink: '/',
      repo: 'https://github.com/yaoqs/Docsify-lordyao',
      background: '/images/future.jpg',
      maxLevel: 3,
      logo: '/images/githubavatar.png',
      coverpage: false,//覆盖页
      onlyCover: true,//只在访问主页时加载封面。
      loadNavbar: true,//导航条
      mergeNavbar: true,//小屏设备下合并导航栏到侧边栏
      loadSidebar: true, // 打开侧边栏设置
      /*alias: {
      '/.* /_sidebar.md': '/_sidebar.md',
      '/posts/_sidebar.md': '/_sidebar.md',
      },*/
      autoHeader: true,//同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
      subMaxLevel: 2, // 在sidebar目录中显示二级标题
      homepage: 'index.md',//主页
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      notFoundPage: 'Donate.md',//在找不到指定页面时加载_404.md或自定义
      // 甚至直接渲染其他仓库
      //basePath:'https://raw.githubusercontent.com/ryanmcdermott/clean-code-javascript/master/',
      // 启用相对路径
      relativePath: true,
      executeScript: true,//执行文档里的 script 标签里的脚本，只执行第一个 script
      formatUpdated: '{MM}/{DD} {HH}:{mm}',//可以通过 {docsify-updated} 变量显示文档更新日期. 并且通过 formatUpdated配置日期格式
      externalLinkTarget: '_self', // default: '_blank'外部链接的打开方式。
      cornerExternalLinkTarget: '_self', // default: '_blank'右上角链接的打开方式
      //插件设置
      // -----------------------------------------------------
      // 搜索配置
      search: {
          maxAge: 86400000,
          paths: 'auto',
          noData: '找不到结果',
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: 'LordYao'
      },
      // 分页导航插件
      pagination: {
          previousText: '上一卷',
          nextText: '下一卷',
          crossChapter: true,
          crossChapterText: true
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied',
      },
      // 文本高亮
      //> [!note|style:callout|label:测试]> 测试自定义
      'flexible-alerts': {
          style: 'flat',
          note: {
              label: "信息"
          },
          tip: {
              label: "提示"
          },
          warning: {
              label: "注意"
          },
          attention: {
              label: "切记"
          }
      },
      sidebarDisplayLevel: 2,
      // 页脚信息插件
      //loadFooter: false,
      //<!-- tabs:start -->...<!-- tabs:end -->
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      topBanner: {
        content: '你好，我尊贵的客人',
        textAlign: 'center'
      },
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      plugins: [
        function(hook, vm) {

          var footer = [
            '<hr/>',
            '<footer>',
            '<span id="donate"><a href="https://yaoqs.github.io/Donate" title="大吉大利 今晚吃鸡">Donate & Reward </a></span><br/>',
            '<span>*Corresponding Author: <a id="author" href="https://github.com/yaoqs">LordYao</a> &lt;Email: 350788415@qq.com&gt;<br/>',
            '&copy;2023-<span id="year"></span>.All Rights Reserved.CC 4.0 BY-NC-SA</span><br/>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span><span> designed by <a href="https://yaoqs.github.io" target="_blank">LordYao</a>.</span>',
            '</footer>',
          ].join('');

          hook.init(function() {
            // 初始化完成后调用，只调用一次，没有参数。
          });

          hook.beforeEach(function(content) {
            // 每次开始解析 Markdown 内容时调用
            // ...
            //return content;
          });

          hook.afterEach(function(html, next) {
            // 解析成 html 后调用。
            // beforeEach 和 afterEach 支持处理异步逻辑
            // ...
            // 异步处理完成后调用 next(html) 返回结果
            next(html + footer);
            //return html + footer;
          });

          hook.doneEach(function() {
            // 每次路由切换时数据全部加载完成后调用，没有参数。
            jQuery(document).ready(()=>{
              d3.select("body").select("#year").text(()=>{return new Date(Date.now()).getFullYear()})
              d3.select("body").select("footer").append("div").attr("id","qrcode")
              $('footer > #qrcode').qrcode({width: 173,height: 173,text: document.URL})
            })
          });

          hook.mounted(function() {
            // 初始化并第一次加载完成数据后调用，只触发一次，没有参数。
          });

          hook.ready(function(){
            // 初始化并第一次加载完成数据后调用，没有参数。
          });
        }
      ]
    }
  </script>

  <script>//复制加版权
    jQuery(document).on('copy', function (e) {
      var selected = window.getSelection();
      var selectedText = selected.toString().replace(/\n/g, '<br>');  // Solve the line breaks conversion issue 处理换行转换的问题
      var copyFooter = '<br>---------------------<br>著作权归作者所有。<br>'
        + '商业转载请联系作者获得授权，非商业转载请注明出处。<br>'
        + '<br>作者：' + document.getElementById('author').innerText
        + '<br>复制时间: ' + Date.now()
        + '<br>原文链接：' + document.location.href
        + '<br>© 版权声明：本文为「' + document.getElementById('author').innerText + '」的原创文章，遵循 CC 4.0 BY-NC-SA 版权协议，转载请附上原文出处链接及本声明。';

      var copyHolder = $('<div>', { id: 'temp', html: selectedText + copyFooter, style: { position: 'absolute', left: '-99999px' } });

      $('body').append(copyHolder);
      selected.selectAllChildren(copyHolder[0]);
      window.setTimeout(function () {
        copyHolder.remove();
      }, 0);
    });

  </script>
